<!DOCTYPE html>
<html>
<head>
	<title>Colores CSS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<style type="text/css">

		body{
			text-align: center;
		}
		article{
			width: 20%;
			height: 200px;
			display: inline-block;
			margin: 5%;

			/* Textos */
			font-size: 1.6rem;
			line-height: 200px;
			color: white;	
			text-align: center;

			/* Border redondeados*/
			border-radius: 16px;
			border: 3px solid rgba(0,0,0, 0.3);
			text-shadow: 1px 1px 0px rgba(0,0,0, 0.3);
		}

	</style>
</head>
<body>
	<article style="background-color: rgb((255, 255, 255)" class="animated fadeInDown">
		red
	</article>

	<article style="background-color: #8e44ad" class="animated fadeInDown">
		rgb(255, 0, 0)
	</article>

	<article style="background-color: #f1c40f" class="animated fadeInDown">
		#FF0000
	</article>

</body>
</html>
