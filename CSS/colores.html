<!DOCTYPE html>
<html>
<head>
	<title>Colores CSS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<style type="text/css">

		body{
			text-align: center;
		}
		article{
			width: 320px;
			height: 320px;
			display: inline-block;
			margin: 5%;

			/* Textos */
			font-size: 1.6rem;
			line-height: 320px;
			color: white;	
			text-align: center;

			/* Border redondeados*/
			border-radius: 50%;
			border: 3px solid #FFF;
		}

	</style>
</head>
<body>
	<article style="background-color: red" class="animated fadeInDown">
		red
	</article>

	<article style="background-color: rgb(255, 0, 0)" class="animated fadeInDown">
		rgb(255, 0, 0)
	</article>

	<article style="background-color: rgb(255, 0, 0)" class="animated fadeInDown">
		#FF0000
	</article>

</body>
</html>
