<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<meta charset="utf-8">
	<link rel=stylesheet href="index.css">

	<style>

		.inline{
			display: inline;
		}
		.block{
			display: block;
		}
		.inline-block{
			display: inline-block;
		}
		.none{
			display: none;
		}
		.main{
			text-align: left;
		}
		article{
			margin: 15px;
			padding: 15px;
			width: 50px;
			height: 50px;
			border: 5px solid #000;
			background: white;
		}


	</style>

</head>
<body>
<div class="main">
	<h3>Inline (Horizontal padding works, vertical does not. Horizontal margin works, vertical does not)</h3>

	<article class="inline"></article>
	<article class="inline"></article>
	<article class="inline"></article>

	<h3>Block</h3>
	<article class="block"></article>
	<article class="block"></article>
	<article class="block"></article>

	<h3>Inline-block</h3>
	<article class="inline-block"></article>
	<article class="inline-block"></article>
	<article class="inline-block"></article>	

	<h3>None</h3>
	<article class="none"></article>
	<article class="none"></article>
	<article class="none"></article>	
	
</div>

</body>
</html>
