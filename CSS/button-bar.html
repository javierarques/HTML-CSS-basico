<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Button bar 1</title>
	<link rel="stylesheet" href="index.css">

	<style>
		.navbar {
		  background-color: #e3e3e3;
		  padding: 10px;
		  overflow: hidden;
		}

		.navbar a {
		  float: left;

		  width: 100px;
		  height: 50px;
		  margin: auto 10px;

		  text-align: center;
		  line-height: 50px;

		  color: white;
		  font-weight: bold;
		  font-size: 20px;
		  text-decoration: none;

		  border: 1px solid black;
		}

		.navbar .share {
		  float: right;
		  width: 50px;
		  border: none;
		}
	</style>
</head>
<body>

<div class="main">
	<h3>Button Bar</h3>
	<p>Sprites, image replacement and <code>:after</code> badges</p>
	
	<div class="navbar">
	
	  <div class="button-bar">
	    <a href="#" data-badge="10" class="inbox">Inbox</a>
	    <a href="#" data-badge="5" class="outbox">Outbox</a>
	    <a href="#" data-badge="21" class="trash">Trash</a>
	  </div>
	
	  <a href="#" class="share">Share</a>
	
	</div>
</div>

</body>
</html>
