<!DOCTYPE html>
<html>

<head>
    <title>Tablas</title>
    <meta charset="utf-8">
</head>

<body>

    <table border="2" title="Tabla de Gastos">
    	<caption>Tabla de Gastos</caption>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ganacias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>100 €</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>80 €</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>180 €</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table border="1" title="Tabla de pruebas">
    	<caption>Tabla de pruebas de colspan y rowspan</caption>
        <tbody>
            <tr>
                <td colspan="2">Esto tiene un colspan de 2</td>
            </tr>
            <tr>
                <td rowspan="2">Esta tiene un rowspan de 2</td>
                <td>nada por aquí</td>
            </tr>
            <tr>
                <td>Una cosa</td>
            </tr>
            <tr>
                <td>Ahora normal</td>
                <td>Y ahora también</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
