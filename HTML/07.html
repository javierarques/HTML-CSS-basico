<!DOCTYPE html>
<html>
<head>
	<title>div y spans</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		Esto es un div
	</div>
	<div>
		Esto es otro div con otro div dentro
		<div>
			Aquí hay otro div
		</div>
	</div>

	<span>Aquí hay un span</span>
	<span>Y aquí otro</span>

	<div>
		<span>Un span dentro de un div</span>
	</div>
</body>
</html>
